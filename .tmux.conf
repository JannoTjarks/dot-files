## Options
set -g mouse on
set -g default-terminal "xterm-256color"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

## Dracula
set -g @plugin 'dracula/tmux'
# available plugins: battery, cpu-usage, gpu-usage, ram-usage, network, network-bandwith, weather, time, synchronize-panes
set -g @dracula-plugins "synchronize-panes cpu-usage ram-usage network battery weather time"
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-ram-usage-colors "yellow dark_gray"
set -g @dracula-synchronize-panes-colors "white dark_gray"
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session
# set weather lookup
set -g @dracula-fixed-location 'Bremen'
set -g @dracula-show-fahrenheit 'false'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
